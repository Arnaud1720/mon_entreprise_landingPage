<header
  class="fixed w-full top-0 z-50 transition-all duration-500"
  [ngClass]="isScrolled ? 'bg-gradient-to-r from-gray-900 via-blue-900 to-purple-900 shadow-xl shadow-blue-900/20' : 'bg-gradient-to-r from-gray-900/95 via-blue-900/95 to-purple-900/95 backdrop-blur-md'"
>
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16 md:h-20">
      <!-- Logo avec animation et glow effect -->
      <div class="flex-shrink-0 animate-fade-in">
        <a (click)="scrollToSection('home')" class="flex items-center gap-2 cursor-pointer hover:scale-110 transition-all duration-300 group">
          <div class="relative">
            <div class="absolute -inset-1 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full blur opacity-40 group-hover:opacity-70 transition-opacity duration-300"></div>
            <img src="/assets/NonoDevCo.png" alt="NonoDevCo Logo" class="relative h-12 md:h-14 w-auto drop-shadow-lg" />
          </div>
        </a>
      </div>

      <!-- Desktop Menu avec animations -->
      <div class="hidden md:flex items-center space-x-8 animate-fade-in-delay">
        <a
          (click)="scrollToSection('home')"
          class="text-gray-300 hover:text-white cursor-pointer transition-all duration-300 hover:scale-105 relative after:absolute after:bottom-0 after:left-0 after:w-0 after:h-0.5 after:bg-gradient-to-r after:from-blue-400 after:to-purple-400 hover:after:w-full after:transition-all after:duration-300"
        >
          Accueil
        </a>
        <a
          (click)="scrollToSection('services')"
          class="text-gray-300 hover:text-white cursor-pointer transition-all duration-300 hover:scale-105 relative after:absolute after:bottom-0 after:left-0 after:w-0 after:h-0.5 after:bg-gradient-to-r after:from-blue-400 after:to-purple-400 hover:after:w-full after:transition-all after:duration-300"
        >
          Services
        </a>
        <a
          (click)="scrollToSection('portfolio')"
          class="text-gray-300 hover:text-white cursor-pointer transition-all duration-300 hover:scale-105 relative after:absolute after:bottom-0 after:left-0 after:w-0 after:h-0.5 after:bg-gradient-to-r after:from-blue-400 after:to-purple-400 hover:after:w-full after:transition-all after:duration-300"
        >
          Réalisations
        </a>
        <a
          (click)="scrollToSection('process')"
          class="text-gray-300 hover:text-white cursor-pointer transition-all duration-300 hover:scale-105 relative after:absolute after:bottom-0 after:left-0 after:w-0 after:h-0.5 after:bg-gradient-to-r after:from-blue-400 after:to-purple-400 hover:after:w-full after:transition-all after:duration-300"
        >
          Process
        </a>
        <a
          (click)="scrollToSection('about')"
          class="text-gray-300 hover:text-white cursor-pointer transition-all duration-300 hover:scale-105 relative after:absolute after:bottom-0 after:left-0 after:w-0 after:h-0.5 after:bg-gradient-to-r after:from-blue-400 after:to-purple-400 hover:after:w-full after:transition-all after:duration-300"
        >
          À propos
        </a>
        <a
          (click)="scrollToSection('contact')"
          class="px-6 py-2 bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold rounded-full cursor-pointer hover:scale-105 transition-all duration-300 hover:shadow-lg hover:shadow-purple-500/30"
        >
          Contact
        </a>

        <!-- Language Switcher -->
        <app-language-switcher></app-language-switcher>
      </div>

      <!-- Mobile Menu Button avec animation -->
      <div class="md:hidden flex items-center gap-3">
        <button
          (click)="toggleMobileMenu()"
          class="text-gray-300 hover:text-white focus:outline-none transition-all duration-300 hover:scale-110"
        >
          <svg class="h-6 w-6 transition-transform duration-300" [class.rotate-90]="mobileMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path *ngIf="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            <path *ngIf="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu avec animation slide -->
    <div
      class="md:hidden overflow-hidden transition-all duration-300 ease-in-out"
      [class.max-h-96]="mobileMenuOpen"
      [class.max-h-0]="!mobileMenuOpen"
      [class.pb-4]="mobileMenuOpen"
    >
      <div class="space-y-2 pt-2">
        <a
          (click)="scrollToSection('home')"
          class="block px-4 py-3 text-gray-300 hover:bg-white/10 hover:text-white rounded-lg cursor-pointer transition-all duration-300 hover:translate-x-2"
        >
          Accueil
        </a>
        <a
          (click)="scrollToSection('services')"
          class="block px-4 py-3 text-gray-300 hover:bg-white/10 hover:text-white rounded-lg cursor-pointer transition-all duration-300 hover:translate-x-2"
        >
          Services
        </a>
        <a
          (click)="scrollToSection('portfolio')"
          class="block px-4 py-3 text-gray-300 hover:bg-white/10 hover:text-white rounded-lg cursor-pointer transition-all duration-300 hover:translate-x-2"
        >
          Réalisations
        </a>
        <a
          (click)="scrollToSection('process')"
          class="block px-4 py-3 text-gray-300 hover:bg-white/10 hover:text-white rounded-lg cursor-pointer transition-all duration-300 hover:translate-x-2"
        >
          Process
        </a>
        <a
          (click)="scrollToSection('about')"
          class="block px-4 py-3 text-gray-300 hover:bg-white/10 hover:text-white rounded-lg cursor-pointer transition-all duration-300 hover:translate-x-2"
        >
          À propos
        </a>
        <a
          (click)="scrollToSection('contact')"
          class="block px-4 py-3 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-lg cursor-pointer transition-all duration-300 text-center font-semibold hover:scale-105"
        >
          Contact
        </a>

      </div>
    </div>
  </nav>
</header>
