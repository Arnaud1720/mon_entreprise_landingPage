<section id="process" class="py-20 bg-gradient-to-br from-gray-50 to-white relative overflow-hidden">
  <!-- Décorations de fond -->
  <div class="absolute top-20 left-0 w-64 h-64 bg-purple-200/20 rounded-full filter blur-3xl"></div>
  <div class="absolute bottom-20 right-0 w-80 h-80 bg-blue-200/20 rounded-full filter blur-3xl"></div>

  <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <div class="text-center mb-16 animate-fade-in">
      <h2 class="section-title">Comment on travaille ensemble ?</h2>
      <p class="section-subtitle">Un process clair et transparent, étape par étape</p>
    </div>

    <div class="max-w-4xl mx-auto">
      <div class="space-y-8">
        <div *ngFor="let step of processSteps; let i = index" class="flex gap-6 items-start animate-slide-in-left" [style.animation-delay]="(i * 0.1) + 's'">
          <!-- Numéro et ligne -->
          <div class="flex flex-col items-center">
            <div class="w-14 h-14 bg-gradient-to-br from-blue-600 to-purple-600 text-white rounded-full flex items-center justify-center font-bold text-lg flex-shrink-0 shadow-lg transform hover:scale-110 hover:rotate-12 transition-all duration-300">
              {{ step.number }}
            </div>
            <div *ngIf="i < processSteps.length - 1" class="w-1 h-full bg-gradient-to-b from-blue-400 to-purple-400 mt-2 flex-grow min-h-[60px] rounded-full"></div>
          </div>

          <!-- Contenu -->
          <div class="flex-1 pb-8">
            <div class="bg-white rounded-xl p-6 shadow-md hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-gray-100 group">
              <!-- SVG Icons -->
              <div class="mb-4 transform group-hover:scale-110 group-hover:rotate-6 transition-all duration-300 inline-block">
                <!-- Chat Icon -->
                <svg *ngIf="step.iconType === 'chat'" class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>

                <!-- Document Icon -->
                <svg *ngIf="step.iconType === 'document'" class="w-12 h-12 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>

                <!-- Code Icon -->
                <svg *ngIf="step.iconType === 'code'" class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                </svg>

                <!-- Rocket Icon -->
                <svg *ngIf="step.iconType === 'rocket'" class="w-12 h-12 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>

                <!-- Academic Icon -->
                <svg *ngIf="step.iconType === 'academic'" class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"></path>
                </svg>
              </div>

              <h3 class="text-xl font-bold text-gray-900 mb-2 group-hover:text-blue-600 transition-colors">
                {{ step.title }}
              </h3>
              <p class="text-gray-600">{{ step.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
